<div class="superContainer">
  <div class="titleContainer" (click)="spinToWin()">
    <h1 class="title">Lunchtime</h1>
  </div>

  <div class="wheelContainer">
    <div class="needle"></div>
    <canvas baseChart
            [chartType] = "pieType"
            [data] =      "pieData"
            [colors] =    "pieColors"
            [labels] =    "pieLabels"
            [options] =   "pieOptions">
    </canvas>
  </div>

  <div class="optionsContainer">
    <ul>
      <li class="option" *ngFor="let option of options">
        <div>
          <button (click)="updateOptionValue(option, true)">ğŸ‘</button>
          <p><input class="name" [(colorPicker)]="option.color"
                    [cpPosition]="'top'"
                    [cpOutputFormat]="'rgba'"
                    [style.background]="option.color"
                    value="{{option.name}}"
                    (colorPickerChange)="debugOption(option)"/></p>

          <p class="active">{{option.value | optionActive}}</p>
          <button (click)="updateOptionValue(option, false)">ğŸ‘</button>
        </div>
      </li>
    </ul>
  </div>
</div>
